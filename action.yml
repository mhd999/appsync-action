name: 'AppSync action'
description: 'A Github action to update AppSync schema and resolvers. Written in Go.'
author: 'Telia-oss'
inputs:
  ci:
    required: true
    default: 'github'
  schema_file:
    required: false
  resolvers_file:
    required: false
  access_key_id:
    required: true
  secret_access_key:
    required: true
  session_token:
    required: true
  api_id:
    description: 'AWS AppSync API key'
    required: true
  region_name: 
    required: false
    default: 'eu-west-1'
  params:
    required: false
  source:
    required: false
  version:
    required: false
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.ci}}
    - ${{ inputs.ci}}
branding:
  color: 'red'
  icon: 'message-circle'